<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex1 Graphics</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <div class="conteinar">
      <h1> Exercise 1 </h1>
      <body>
        <section class="board" onmousedown="onClick(event)">
        </section>
        <section class="line" onmousedown="onClick(event)">
          <h2> Draw Line </h2>
          <button onclick="drawLine()">Start</button>
        </section>
        <section class="circle" onmousedown="onClick(event)">
          <h2> Draw Circle </h2>
          <button onclick="drawCircle()">Start</button>
        </section>
        <section class="curve" onmousedown="onClick(event)">
          <h2> Draw Curve </h2>
          <button onclick="drawCurve()">Start</button>
          <label>Curve lines:</label>
              <input type="number" name="numOfLines" id="numOfLines" value="10">

        </section>
        </body>
    </div>

</html>
